<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoApp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Muli&family=Playfair+Display:ital@1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="wrap">
    <h1 class="title">Stuff to do:</h1>
    <div class="board">
      <div class="user-input">
        <input type="text" class="add-task" placeholder="Add new task...">
        <input type="text" placeholder="Search..." class="search-task">
      </div>
      <div class="user-tasks">
        <div class="ongoing">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <p>learn React</p>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <div class="ongoing">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <p>learn React</p>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <div class="ongoing">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <p>learn React</p>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <div class="ongoing">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <p>learn React</p>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <div class="completed">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <p>learn SASS</p>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </div>
      </div>
      <div class="panel">
        <div class="show-input"></div>
        <div class="count-tasks">X Items left</div>
        <div class="show-tasks"></div>
      </div>
    </div>
  </section>

</body>

</html>
