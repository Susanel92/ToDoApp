<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="wrap">
      <h1 class="title">Stuff to do:</h1>
      <div class="board">
        <div class="user-input">
          <div class="input-wrap on">
            <form action>
              <input
                type="text"
                data-name="add-input"
                placeholder="Add new task..."
              />
              <button>
                <i class="fas fa-plus-circle"></i>
              </button>
            </form>
          </div>
          <div class="input-wrap">
            <input
              type="text"
              placeholder="Search..."
              data-name="search-input"
            />
          </div>
        </div>
        <ul class="user-tasks" data-list="to-do"></ul>
        <ul class="user-tasks" data-list="done"></ul>
        <div class="panel">
          <div class="show-input">
            <i class="fas fa-plus active"></i>
            <i class="fas fa-search"></i>
          </div>
          <div class="count-tasks"><span>0</span> Items left</div>
          <div class="show-tasks">
            Show:
            <div data-btn="btn-all">all</div>
            <div data-btn="btn-active">active</div>
            <div data-btn="btn-completed">completed</div>
          </div>
        </div>
      </div>
      <button class="stats">Statistics</button>
    </section>
    <section class="modal-wrap">
      <div class="modal clearfix">
        <p>Your progress:</p>
        <div class="left-column">
          <div class="chart"></div>
        </div>
        <div class="right-column" data-name="chart-legend"></div>
        <div class="hide"><i class="fas fa-times"></i></div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
